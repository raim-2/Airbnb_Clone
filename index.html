<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>여행은 살아보는 거야 - 에어비엔비 - 에어비엔비</title>
    <link
      rel="shortcut icon"
      sizes="76x76"
      type="image/x-icon"
      href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico"
    />
    <script src="https://kit.fontawesome.com/7a47db0dc1.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="top-banner">
      <div class="banner-name">새로워진 에어비앤비를 소개합니다</div>
      <span class="banner-right-items">
        <img src="img/video.jpg" class="banner-video" />
        <span class="right-item video">동영상 보기</span>
        <span class="right-item">자세히 알아보기</span>
      </span>
    </div>
    <header>
        <div class="company-logo">
          <img src="img/logo.jpg" class="logo" />
        </div>
        <div class="top-search-bar">
          <span class="place bar-items">
            어디든지
          </span>
          <span class="date bar-items">
            언제든 일주일
          </span>
          <span class="guest bar-items">게스트 추가</span>
          <span class="search-icon"><i class="fa-solid fa-magnifying-glass fa-sm"></i>
          </span>
          
        </div>
        <div class="top-nav-right">
          <span class="host">
            호스트 되기
          </span>
          <span class="nav-button">
              <i class="fa-solid fa-globe"></i>
            </span>
          <span class="user-icon">
            <i class="fa-solid fa-bars "></i>
            <img src="img/user.png" class="user" />
          </span>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
